<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span class="material-symbols-outlined icon-wifi"> wifi </span>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <span class="material-symbols-outlined icon-battery_low">
          battery_low
        </span>
        <span class="material-symbols-outlined icon-flash_on"> flash_on </span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="material-symbols-outlined icon-search_small">
          search
        </span>
        <span class="material-symbols-outlined icon-music_note">
          music_note
        </span>
        <span class="material-symbols-outlined icon-settings"> settings </span>
      </div>
    </header>

    <a id="friends-display-link">
      <span class="material-symbols-outlined icon-info"> info </span> Friends'
      Names Display
      <span class="material-symbols-outlined"> chevron_right </span>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://sm.ign.com/t/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.300.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <span class="material-symbols-outlined"> keyboard_arrow_up </span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://sm.ign.com/t/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.300.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <span class="material-symbols-outlined"> chevron_right </span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="material-symbols-outlined icon-account_circle">
              account_circle
            </span>
            <style>
              .icon-account_circle {
                font-variation-settings: "FILL" 1;
              }
            </style>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <span class="material-symbols-outlined icon-chat_bubble">
              chat_bubble
            </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <span class="material-symbols-outlined icon-search"> search </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more"> </span>
            <span class="material-symbols-outlined icon-more_horiz">
              more_horiz
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
