<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span class="material-symbols-outlined icon-wifi"> wifi </span>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <span class="material-symbols-outlined icon-battery_low">
          battery_low
        </span>
        <span class="material-symbols-outlined icon-flash_on"> flash_on </span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <span
            class="material-symbols-outlined icon-large icon-arrow_back_ios"
          >
            arrow_back_ios
          </span></a
        >
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nicolas Serrano</h1>
      </div>
      <div class="alt-header__column">
        <span class="material-symbols-outlined icon-search"> search </span>
        <span class="material-symbols-outlined icon-large icon-menu">
          menu
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://sm.ign.com/t/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.300.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nicolas Serrano</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://sm.ign.com/t/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.300.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nicolas Serrano</span>
          <div class="message__info">
            <span class="message__bubble">When will you go to Vietnam?</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Who knows? ;)</span>
            <span class="message__time">21:31</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i
          ><span class="material-symbols-outlined icon-large">
            library_add
          </span></i
        >
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i
          ><span class="material-symbols-outlined icon-large icon-mood"
            >mood</span
          ></i
        >
        <button>
          <i
            ><span class="material-symbols-outlined icon-arrow_upward"
              >arrow_upward</span
            ></i
          >
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
