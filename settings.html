<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span class="material-symbols-outlined icon-wifi"> wifi </span>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <span class="material-symbols-outlined icon-battery_low">
          battery_low
        </span>
        <span class="material-symbols-outlined icon-flash_on"> flash_on </span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <span
            class="material-symbols-outlined icon-large icon-arrow_back_ios"
          >
            arrow_back_ios
          </span></a
        >
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span class="material-symbols-outlined icon-search"> search </span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i
              ><span class="material-symbols-outlined icon-campaign">
                campaign
              </span></i
            ><span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i
              ><span class="material-symbols-outlined icon-science">
                science
              </span></i
            ><span>Kakao Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i><span class="material-symbols-outlined"> info </span></i
            ><span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="material-symbols-outlined icon-account_circle">
              account_circle
            </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <span class="material-symbols-outlined icon-chat_bubble">
              chat_bubble
            </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <span class="material-symbols-outlined icon-search"> search </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more"> </span>
            <span class="material-symbols-outlined icon-more_horiz">
              more_horiz
            </span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
